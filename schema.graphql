type ACOOnPool @entity {
  id: ID!
  pool: ACOPool2!
  aco: ACOToken!
  isOpen: Boolean!
  acoAmount: BigDecimal!
  valueSold: BigDecimal!
  collateralLocked: BigDecimal!
